<div class="container col-6">
  <h1>Register</h1>
  <hr>

  <label for="email"><b>Email</b></label>
  <input type="text" placeholder="Enter Email" name="email" [(ngModel)]="email" required>

  <label for="psw"><b>Password</b></label>
  <input type="password" placeholder="Enter Password" name="psw" [(ngModel)]="password" required>

  <label for="psw"><b>Confirm Password</b></label>
  <input type="password" placeholder="Confirm Password" name="psw" [(ngModel)]="confirmPassword" required>
  
    <button type="submit" class="signupbtn">Register</button>
  
</div>
