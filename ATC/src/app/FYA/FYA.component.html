<div class="container mt-5">
  <h1 class="mt-5 mb-3 text-center">Flights Yet To Arrive</h1>
      
  <table id="example" class="mt-3 mb-5 table table-striped table-bordered" style="width:100%">
      
    <thead>
      <tr>
        <th>Flight Name</th>
        <th>From</th>
        <th>To</th>
        <th>ETA</th>
        <th>ETD</th>
        <th>RA</th>
        <th>RD</th>
        <th>Hanger</th>
        <th>TTF</th>
      </tr>
    </thead>
    <tbody>
      <!-- <tr>
        <td>John</td>
        <td>Doe</td>
        <td>john@example.com</td>
      </tr>
      <tr>
        <td>Mary</td>
        <td>Moe</td>
        <td>mary@example.com</td>
      </tr>
      <tr>
        <td>July</td>
        <td>Dooley</td>
        <td>july@example.com</td>
      </tr> -->

      <tr *ngFor="let fya of FYA">
        <td>{{fya.flight_name}}</td>
        <td>{{fya.from_airport}}</td>
        <td>{{fya.to_airport}}</td>
        <td>{{fya.ETA}}</td>
        <td>{{fya.ETD}}</td>
        <td>{{fya.runway_a}}</td>
        <td>{{fya.runway_d}}</td>
        <td>{{fya.hanger}}</td>
        <td>{{fya.TTF}}</td>
      </tr>
    </tbody>
  </table>
</div>
