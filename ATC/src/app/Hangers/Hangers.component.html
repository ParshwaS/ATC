<p class="mt-5 mb-3 display-5">Hangers</p>

<div class="d-flex justify-content-center">
    <div *ngFor="let hg of Hangers" class="d-flex flex-column">
        <p class="box colored-box" [ngClass]="{'bg-danger': hg.availability===0}">{{hg.hanger_code}}</p>
        <p class="bg-light box">{{hg.availability===0 ? hg.flight_name : "-"}}</p>
    </div>
    
</div>
